<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music News Audio Demo</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #aa68fb;
            --button-hover: #9251fa;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .demo-container {
            margin: 20px 0;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        audio {
            width: 100%;
            margin: 0;
            border-radius: 12px;
        }

        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #000000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        p {
            text-align: center;
            margin: 1.5rem 0;
            line-height: 1.8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .demo-container {
                padding: 20px;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Music News Audio Demo</h1>
        
        <div class="demo-container">
            <audio controls autoplay>
                <source src="demo.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <p><a class="button" href="https://github.com/userclassgit/ai-music-news-agent">Go Back to GitHub Page</a></p>
        </div>
    </div>
</body>
</html>
